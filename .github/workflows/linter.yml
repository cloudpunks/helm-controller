---
name: linter

"on":
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Lint manifest
        uses: actionhippie/yamllint@v1
        with:
          strict: true

...
